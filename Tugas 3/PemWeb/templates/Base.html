<!DOCTYPE html>
<html lang="en">
    <head>
        {% load static %}
        <link rel="stylesheet" href="{% static 'additional.css'%}">
        <meta charset="UTF-8">    
        <title>Latihan Bootstrap</title>    
        <script src="{% static '../assets/js/color-modes.js' %}"></script>

        <meta charset="utf-8">    
        <meta name="viewport" content="width=device-width, initial-scale=1">    
        <meta name="description" content="">    
        <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">    
        <meta name="generator" content="Hugo 0.122.0">    
        <title>Starter Template Â· Bootstrap v5.3</title>    

        <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/starter-template/"> 

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">    

        <link href="{% static '../assets/dist/css/bootstrap.min.css' %}" rel="stylesheet">   
        <link href="{% static '../assets/dist/css/additional.css' %}" rel="stylesheet"> 

</head>
<body>  
    
    {% block content %}
    {% endblock %}
    {% block javascript %}

    <script src="{% static '../assets/dist/js/bootstrap.bundle.min.js'}"></script>

    <div class="container">      
        <form>      
            <div class="form-group">        
                <label for="exampleInputEmail1">Email address</label>        
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">        
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>      
            </div>      
            <div class="form-group">        
                <label for="exampleInputPassword1">Password</label>        
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">      
            </div>      
            <div class="form-group form-check">        
                <input type="checkbox" class="form-check-input" id="exampleCheck1">        
                <label class="form-check-label" for="exampleCheck1">Check me out</label>      
            </div>      
            <button type="submit" class="btn btn-primary">Submit</button>    
        </form>    
    </div>
    
</body>
</html>
